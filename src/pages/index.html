<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Builder</title>
    <link rel="stylesheet" href="../../dist/output.css" />
  </head>
  <body class="rtl-direction">
    <header>
      <nav>
        <div class="nav--features">
          <a href="#">
            <img src="../images/soroush.png" alt="soroush logo" />
          </a>

          <div class="nav--features--buttons">
            <a href="#" class="btn btn-solid">
              <img src="../images/eye.svg" alt="eye icon" class="icon" />
            </a>
            <a href="#" class="btn btn-solid">
              <img src="../images/home.svg" alt="home icon" class="icon" />
            </a>
            <a href="#" class="btn btn-solid">
              <img src="../images/send.svg" alt="send icon" class="icon" />
            </a>
            <a
              href="#"
              class="btn btn-solid block md:hidden"
              id="toggle-template"
            >
              <img
                src="../images/template.svg"
                alt="templeta icon"
                class="icon"
              />
            </a>
          </div>
        </div>
        <div class="nav--page-title">نام صفحه</div>
        <div class="nav--control-buttons">
          <a href="#" class="btn btn-solid">
            <img src="../images/redo.svg" alt="undo icon" class="icon" />
          </a>
          <a href="#" class="btn btn-solid">
            <img src="../images/undo.svg" alt="redo icon" class="icon" />
          </a>
          <button class="btn btn-solid block sm:hidden" id="toggle-setting">
            <img src="../images/menu.svg" alt="menu icon" class="icon" />
          </button>
        </div>
      </nav>
    </header>
    <main>
      <section id="templates" class="side-bar">
        <h3 class="mb-4 whitespace-nowrap">قالب ها</h3>
        <div class="templates--wrapper"></div>
      </section>
      <section id="page-builder">
        <div id="main-wrapper" class="main-wrapper flex relative top-1/2 -translate-y-1/2">
          <div>

            <div class="middle-div">
             <div class="drag-drop"></div>
            </div>
            <button class="btn-under">+ افزودن صفحه</button>
          </div>
          <div class="flex-col flex mr-3 gap-3">
            <button class="btn-middle"><img src="../images/pen.png" alt="pen"></button>
            <button class="btn-middle"><img src="../images/up.png" alt="up"></button>
            <button class="btn-middle"><img src="../images/down.png" alt="down"></button>
            <button class="btn-middle"><img src="../images/lock.png" alt="lock"></button>
            <button class="btn-middle"><img src="../images/trash.png" alt="trash"></button>
          </div>

        </div>
      </section>
      <section id="setting" class="setting side-bar"></section>
      
    </main>

    <script src="../js/templateCreator.js" type="module"></script>
    <script src="../js/scripts.js"></script>
  </body>
</html>
